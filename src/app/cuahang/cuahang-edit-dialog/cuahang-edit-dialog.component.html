<h1 class="text-center">Sửa cửa hàng</h1>
<hr />

<div class="container create-dialog">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Name">Tên cửa hàng</label>
        <input required class="form-control" [(ngModel)]="name" #uName="ngModel">
      </div>

      <div *ngIf="uName.invalid && (uName.dirty || uName.touched)" class="alert alert-danger">
        <div *ngIf="uName.errors.required">
          Không được để trống tên công ty!
        </div>
      </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label for="CongTyCha">Khu vực</label> 
            <select class="form-control" [(ngModel)]="regionId">
                <option class="form-control" *ngFor="let region of regions" [value]="region.id"> {{region.name}} </option>
              </select>
          </div>
    </div>

  </div>


    <!-- <div class="form-group">
      <p>Kho hàng</p>
      <div class="form-group scrollbar">
        <mat-selection-list class="border" [(ngModel)]="selectedCongTyCons">
          <mat-list-option>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div> -->


  <hr />


  <div>
    <button id="create-button" class="btn btn-primary" (click)="save();">Lưu</button>
  </div>

  <div>
    <button id="cancel-button" class="btn btn-secondary" (click)="cancel();">Hủy</button>
  </div>
</div>
