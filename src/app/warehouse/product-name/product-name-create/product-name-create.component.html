<div class="container">
  <h1 class="text-center">Tạo tên sản phẩm mới</h1>
  <hr />

  <div class="row">

    <div class="col-md-12">
      <div class="form-group">
        <label for="Name">Tên sản phẩm</label>
        <input required class="form-control" [(ngModel)]="name" #uName="ngModel">
      </div>
    </div>

  </div>

  <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="Name">Nhà sản xuất</label>
          <div class="input-group mb-3">
            <select [(ngModel)]="selectedProducer" class="form-control custom-select">
              <option *ngFor="let producer of producers" [value]="producer.id">{{producer.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-md-12">

      <div class="form-group">
        <label for="Name">Kho hàng</label>
        <ng-multiselect-dropdown class="multiselect" [placeholder]="'Chọn kho hàng'" [data]="warehouses" [(ngModel)]="selectedWarehouses"
          [settings]="multiDropdownSettings">
        </ng-multiselect-dropdown>
      </div>
    </div>
  </div>





  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
          <label for="Name">Loại hàng</label>
        <div class="form-check" *ngFor="let groupProductType of groupProductTypes">
          <input class="form-check-input" type="radio" [name]="groupProductType.groupProductTypeName" [id]="groupProductType.groupProductTypeName" [value]="groupProductType.id" 
          [(ngModel)]="selectedGroupProductType" (change)='groupProductTypeChange();'>
          <label class="form-check-label" [for]="groupProductType.groupProductTypeName">
            {{groupProductType.groupProductTypeName}}
          </label>
        </div>
      </div>
    </div>




    <div class="col-md-4" *ngIf="groupProductTypeSelected">
      <div class="form-group">
        <label for="Name">Đơn vị</label>
        <div class="input-group mb-3">
          <mat-selection-list class="border" [(ngModel)]="selectedUnitIds" #listroles>
            <mat-list-option *ngFor="let unit of units" [value]="unit.id">
              {{unit.unitName}}
            </mat-list-option>
          </mat-selection-list>
      </div>
    </div>
  </div>


    <div class="col-md-4" *ngIf="groupProductTypeSelected">
      <div class="form-group">
        <label for="Name">Loại sóng</label>
        <div class="input-group mb-3">
          <mat-selection-list class="border" [(ngModel)]="selectedWaveTypeIds" #listroles>
            <mat-list-option *ngFor="let waveType of waveTypes" [value]="waveType.id">
              {{waveType.waveTypeName}}
            </mat-list-option>
          </mat-selection-list>

      </div>
    </div>
  </div>

</div>



  <hr />

  <div>
    <button id="create-button" class="btn btn-primary" (click)="createProductName();">Tạo</button>
  </div>

</div>
