<mat-tab-group>
  <mat-tab label="Thông tin">

    <div class="container">
      <h1 class="text-center">Thông tin</h1>
      <h2 *ngIf="success" class="text-center">Lưu thành công!</h2>
      <hr />

      <div class="row">

        <div class="col-md-9">
          <div class="form-group">
            <label for="Name">Tên nhà cung cấp</label>
            <input required class="form-control" [(ngModel)]="producerName" #uName="ngModel">
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="Name">Mã nhà cung cấp</label>
            <input required class="form-control" [(ngModel)]="producerCode" #uName="ngModel">
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label for="Name">Địa chỉ</label>
            <input required class="form-control" [(ngModel)]="address">
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="Name">Số điện thoại</label>
            <input required class="form-control" [(ngModel)]="phoneNumber">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

          <div class="form-group">
            <label for="Name">Nhà sản xuất</label>
            <ng-multiselect-dropdown class="multiselect" [placeholder]="'Nhà sản xuất'" [data]="supplierList" 
              [(ngModel)]="selectedSuppliers" [settings]="dropdownSettings" >
            </ng-multiselect-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="Name">Ghi chú</label>
            <textarea required class="form-control" [(ngModel)]="note"></textarea>
          </div>
        </div>
      </div>


      <hr />

      <div>
        <button id="create-button" class="btn btn-primary" (click)="save();">Lưu</button>
      </div>

    </div>


  </mat-tab>











  <mat-tab label="Công nợ nhập kho"> Content 2 </mat-tab>
  <mat-tab label="Lịch sử"> Content 3 </mat-tab>
</mat-tab-group>
