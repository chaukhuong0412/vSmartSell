<h1 class="text-center">Create new role</h1>

<div class="container">

    <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control" [(ngModel)]="name">
    </div>

    <div class="form-group">
        <mat-selection-list class="border" [(ngModel)]="selectedPermissions" #listpermissions>
            <mat-list-option *ngFor="let permission of permissions" [value]="permission.id">
                {{permission.name}} , {{permission.id}}
            </mat-list-option>
        </mat-selection-list>
    </div>

    <div>
        <button class='create' mat-raised-button color='primary' (click)="createRole();">Create</button>
    </div>
</div>
