<h1 class="text-center">Tạo công ty mới</h1>
<hr />

<div class="container create-dialog">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="Name">Tên công ty</label>
        <input required class="form-control" [(ngModel)]="tenCongTy" #uName="ngModel">
      </div>

      <div *ngIf="uName.invalid && (uName.dirty || uName.touched)" class="alert alert-danger">
        <div *ngIf="uName.errors.required">
          Không được để trống tên công ty!
        </div>
      </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label for="CongTyCha">Công ty cha </label> 
            <select class="form-control" [(ngModel)]="congTyChaId">
                <option class="form-control" *ngFor="let congTy of congTys" [value]="congTy.id"> {{congTy.tenCongTy}} </option>
              </select>
          </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-6">
      <p>Công ty con</p>
      <div class="form-group scrollbar">
        <mat-selection-list class="border" [(ngModel)]="selectedCongTyCons">
          <mat-list-option *ngFor="let congTy of congTys" [value]="congTy.id">
            {{congTy.tenCongTy}}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>

    <div class="form-group col-md-6">
      <p>Cửa hàng</p>
      <div class="form-group scrollbar">
        <mat-selection-list class="border" [(ngModel)]="selectedCongTyCons">
          <mat-list-option *ngFor="let congTy of congTys" [value]="congTy.id">
            {{congTy.tenCongTy}}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </div>








  <hr />


  <div>
    <button id="create-button" class="btn btn-primary" (click)="createRole();">Lưu</button>
  </div>

  <div>
    <button id="cancel-button" class="btn btn-secondary" (click)="cancel();">Hủy</button>
  </div>
</div>
