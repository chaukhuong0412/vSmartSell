<h1 class="text-center">Edit user</h1>

<div class="container">

    <div class="form-group">
        <label for="Name">User Name</label>
        <input required class="form-control" [(ngModel)]="userName" #name="ngModel">
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
            User Name is required.
        </div>
    </div>

    <div class="form-group">
            <label for="FullName">Full Name</label>
            <input required class="form-control" [(ngModel)]="fullName" >
        </div>

    <div class="form-group">
        <mat-selection-list class="border" [(ngModel)]="selectedRoles" #listroles>
            <mat-list-option *ngFor="let role of roles" [value]="role.id">
                {{role.name}} , {{role.id}}
            </mat-list-option>
        </mat-selection-list>
    </div>

    <div>
        <button class='create' mat-raised-button color='primary' (click)="save();">Save</button>
    </div>
</div>
