<h1 class="text-center">Create new permission</h1>

<div class="container">

    <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control" [(ngModel)]="name">
    </div>

    <div class="form-group">
        <label for="FeatureName">Feature Name</label>
        <input class="form-control" [(ngModel)]="featureName">
    </div>

    <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" [(ngModel)]="description"></textarea>
    </div>

    <div>
        <button class='create' mat-raised-button color='primary' (click)="createPermission();">Create</button>
    </div>
</div>
