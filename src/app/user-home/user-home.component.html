<ng-container>
  <table class="table table-striped ">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên đăng nhập</th>
        <th scope="col"> Họ tên nhân viên</th>
        <th scope="col"> Cửa hàng</th>
        <th scope="col" class="centre">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">1</th>
        <td>{{user.userName}}</td>
        <td>{{user.fullName}}</td>
        <td>fake data</td>
        <td class="centre">
          <button title="Chi tiết" type="button" class="btn btn-primary" [routerLink]="['/Edituser', user.id]"><i class="fa fa-edit"></i></button>
          <button title="Xóa" type="button" class="btn btn-danger" (click)="openDeleteConfirmationDialog(user.id)"><i
              class="fa fa-trash"></i></button>
          <button title="Khôi phục mật khẩu" type="button" class="btn btn-secondary" (click)="openResetPasswordConfirmationDialog(user.id)"><i
              class="fa fa-history"></i></button>
          <button title="Kích hoạt tài khoản" *ngIf="user.userStatus" type="button" class="btn btn-success" (click)="openActivateConfirmationDialog(user.id)"><i
              class="fa fa-check"></i></button>
          <button title="Khóa tài khoản" *ngIf="!user.userStatus" type="button" class="btn btn-warning" (click)="openDeactivateConfirmationDialog(user.id)"><i
              class="fa fa-times"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
