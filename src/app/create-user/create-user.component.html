
<div>
    <label for="UserName">User Name</label>
    <input id="UserName" matInput  [(ngModel)]="userName" />    
</div>

<div>
    <label for="Password">Password</label>
    <input id = "Password" matInput  [(ngModel)]="password" />
</div>


<div>
    <label for="ConfirmPassword">Confirm Password</label>
    <input id= "ConfirmPassword" matInput  [(ngModel)]="confirmPassword" />    
</div>

<div>
    <button class='create' mat-raised-button color='primary' (click)="createUser();">Create</button>
</div>
