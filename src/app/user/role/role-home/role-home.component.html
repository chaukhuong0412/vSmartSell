<ng-container>
  <!-- <label>Hiển thị <select [(ngModel)]="pageSize" (ngModelChange)="pageSizeChange($event)">
      <option [ngValue]=10> 10 </option>
      <option [ngValue]=25> 25 </option>
      <option [ngValue]=50> 50 </option>
    </select> vai trò </label> -->

    <div style="float:right" class="col-md-auto">
      <div>
        <button id="add-button" style="float: right;" type="button" class="btn btn-dark" (click)="openCreateRoleDialog()"> <i
          class="fa fa-plus"> Tạo vai trò</i>
      </button>
      </div>

      <div class="row align-items-end d-flex searchDiv">
          <div class="form-group row col-md-auto">
              <label id="searchLabel" for="search">Tìm kiếm:</label>
              <div>
                  <input id="searchBox" class="form-control" name="search" [(ngModel)]="searchString" />
              </div>
          
              <button id="search-button"  type="button" class="btn btn-primary" (click)="search()"> <i
                class="fa fa-search"> Tìm</i>
            </button>
            </div>
      </div>
    </div>




  <table id="user-table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="table table-striped ">
    <thead>
      <tr>
        <th scope="col" id="stt-column" (click)="sortById()">STT</th>
        <th scope="col"><a class="clickable" (click)="sortByUserName()">Tên</a></th>
        <th scope="col" id="right-header">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles; let i = index">
        <td scope="row" id="stt-column"> {{(pageIndex-1)*pageSize + i + 1}}</td>
        <td>{{role.title}}</td>

        <td class="right">
          <button title="Chi tiết" type="button" class="btn btn-primary" (click)="openEditRoleDialog(role.id)"><i class="fa fa-edit"></i></button>
          <button title="Xóa" type="button" class="btn btn-danger" (click)="openDeleteConfirmationDialog(role.id)"><i
              class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="totalRole*10/pageSize" [(page)]="pageIndex" aria-label="Default pagination"
    (pageChange)="pageIndexChange($event)">

  </ngb-pagination>

  <p>Hiển thị vai trò {{(pageIndex-1)*pageSize + 1}} tới
    {{pageIndex*pageSize>totalRole?totalRole:pageIndex*pageSize}} trong tổng số {{totalRole}} vai trò</p>
</ng-container>
